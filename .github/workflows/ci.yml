name: CI (frontend)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files

  build:
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run -s lint
      - name: Test (if exists)
        run: npm run -s test --if-present
      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: "DUMMY_API_BASE_URL"
        run: npm run -s build
