name: CI (frontend)

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precommit:
    name: precommit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # pnpm must exist before setup-node cache: pnpm can work
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run pre-commit (all files)
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run -s lint

      - name: Test (if exists)
        run: pnpm run -s test --if-present

      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: "DUMMY_API_BASE_URL"
        run: pnpm run -s build
