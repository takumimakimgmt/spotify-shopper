repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=800"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: (^|/)pnpm-lock\.yaml$
        args: ["--baseline", ".secrets.baseline"]

  - repo: local
    hooks:
      - id: forbid-noise-files
        name: "forbid noise files (mac + context)"
        entry: python scripts/precommit/forbid_noise_files.py
        language: python
        pass_filenames: true

      - id: forbid-env-files
        name: "forbid committed .env files"
        entry: python scripts/precommit/forbid_env_files.py
        language: python
        pass_filenames: true

      - id: frontend-prettier-check
        name: "frontend: prettier --check"
        entry: bash -lc "npx --yes prettier --check ."
        language: system
        pass_filenames: false

      - id: frontend-eslint
        name: "frontend: eslint"

        entry: bash -lc 'npm run -s lint'

        pass_filenames: false

        language: system
